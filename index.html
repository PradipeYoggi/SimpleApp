<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="app.js"></script>
    <nav class="navbar navbar-expand-sm bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TODO App</a>
      </div>
    </nav>
    <div class="container-sm">
        <br>
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" class="form-control" id="task-title" placeholder="I want to do...">
                        <label for="task-details">Task Details</label>
                        <input type="text" class="form-control" id="task-details" placeholder="My notes on this...">
                    </div>
                </div>         
            </div>            
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="end-date">End Date</label>
                        <input type="date" class="form-control" id="end-date">                        
                    </div>
                </div>         
            </div>
            <div>
                <button id="add" class="btn btn-primary form-control">Add</button>
            </div>
            <div>
                <button id="update" class="btn btn-primary form-control">Update</button>                 
            </div>        
            <div>
                <button id="delete" class="btn btn-danger form-control">Delete</button>                 
            </div>          
        </div>
        <table id="task-list" class="table table-light table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Task</th>
                    <th>Task Details</th>
                    <th>Start Date</th>         
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>                
        </table>
    </div>
</body>
</html>
